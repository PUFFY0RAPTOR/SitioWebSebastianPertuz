<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>

    <style>
        section p{
            display: inline;
        }

        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            /*flex-wrap: wrap;*/
        }

        .container2{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /*flex-wrap: wrap;*/
        }

    </style>

</head>
<body>
    <section class="container">
        <span>Hola 1</span>
        <span>Hola 2</span>
        <span>Hola 3</span>
        <span>Hola 4</span>
        <span>Hola 5</span>
    </section>
    <section class="container2">
        <p style="background-color: tomato;">Parrafo 1</p>
        <p style="background-color: cyan;">Parrafo 2</p>
        <p style="background-color: pink;">Parrafo 3</p>
    </section>
